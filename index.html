<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dattebayo</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>


  <div id="container">
    <div id="baby-container">
      <div id="baby-container-top">
        <div class="grand-baby">
          <h2>Hit</h2>
          <div id="hitval" class="box">5</div>
        </div>
        <div class="grand-baby">
          <h2>Timer</h2>
          <div id="timer-value" class="box">25</div>
        </div>
        <div class="grand-baby">
          <h2>Score</h2>
          <div id="scoreval" class="box">0</div>
        </div>

      </div>
      <div id="baby-container-bottom">
        <!-- <div class="bubble">0</div> -->
      </div>
    </div>
    <button id="restart">Restart</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
